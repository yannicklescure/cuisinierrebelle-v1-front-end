version: 1
frontend:
  phases:
    preBuild:
      commands:
        # - yarn install
        - yarn ci
    build:
      commands:
        # - yarn run generate
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
